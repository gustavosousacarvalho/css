<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex box</title>
    <style>
      .container {
        background-color: purple;
        width: 100%;
        height: 400px;
        display: flex;
        flex-direction: row;
        /* flex-direction:column-reverse; */
        flex-wrap: wrap;
        align-items: center;
      }
      .item {
        background-color: orange;
        margin: 10px;
        width: 200px;
      }
      .item:first-of-type {
      }
      .item2 {
        background-color: #fff;
        margin: 10px;
        width: 150px;
        align-self: flex-end;
      }
      .text-alingn {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Flexbox css</h1>
    <div class="container" draggable="true">
      <div draggable="true" class="item" style="order: 6;">
        <h1 class="text-alingn">1</h1>
      </div>
      <div draggable="true" class="item2" style="order: 5;">
        <h1 class="text-alingn">2</h1>
      </div>
      <div draggable="true" class="item" style="order: 4;">
        <h1 class="text-alingn">3</h1>
      </div>
      <div draggable="true" class="item" style="order: 3;">
        <h1 class="text-alingn">4</h1>
      </div>
      <div draggable="true" class="item" style="order: 2;">
        <h1 class="text-alingn">5</h1>
      </div>
      <div draggable="true" class="item" style="order: 1;">
        <h1 class="text-alingn">6</h1>
      </div>
    </div>
  </body>
</html>
